<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RITHIKA R</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Limelight&family=Poppins:wght@100;200&display=swap');
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent; /* Remove background image */
            position: relative;
        }

        /* Style for the video container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Style for the video element */
        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the video behind other content */
        }

        /* Menu bar container */
        .menu-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Show menu bar on hover anywhere on the screen */
        body:hover .menu-bar {
            opacity: 1;
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-item {
            margin: 15px 0; /* Increase line spacing between menu items */
            text-align: right;
        }

        .menu-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .menu-link:hover {
            color: #ff8c00; /* Change color on hover */
        }

        .container {
            text-align: center; /* Center-align the content horizontally */
            z-index: 1; /* Place content in front of the video */
        }

        .name {
            font-family: 'Poppins', cursive;
            font-size: 100px; /* Make "RITHIKA R" a larger size */
            margin-bottom: 10px;
            color: aliceblue;
        }

        .details {
            display: none; /* Initially hidden */
            font-size: 18px; /* Smaller font size for other text */
            color: aliceblue;
        }

        /* Show other elements on hover anywhere on the screen */
        body:hover .details {
            display: block; /* Show the details when hovering anywhere on the screen */
        }
    </style>
</head>
<body>
    <!-- Video Container -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="bg.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Menu Bar -->
    <div class="menu-bar">
        <ul class="menu-list">
            <li class="menu-item"><a href="index.html" class="menu-link">Home</a></li>
            <li class="menu-item"><a href="about.html" class="menu-link">About</a></li>
            <li class="menu-item"><a href="academics.html" class="menu-link">Academics</a></li>
            <li class="menu-item"><a href="extracurricular.html" class="menu-link">Extra-Curriculars</a></li>
            <li class="menu-item"><a href="contact.html" class="menu-link">Contact</a></li>
        </ul>
    </div>

    <!-- Content Container -->
    <div class="container">
        <div class="row">
            <div class="name">RITHIKA R</div>
            <div class="details">
                <p>Student at IIT Madras</p>
                <div class="more" >
                    <a href="contact.html" class="read-more">CONTACT</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
