<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Limelight&family=Poppins:wght@100;200&display=swap');
    
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column; /* Display elements vertically */
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Menu bar container */
        .menu-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Show menu bar on hover anywhere on the screen */
        body:hover .menu-bar {
            opacity: 1;
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-item {
            margin: 15px 0; /* Increase line spacing between menu items */
            text-align: right;
        }

        .menu-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .menu-link:hover {
            color: #ff8c00; /* Change color on hover */
        }

        .photo {
            padding-right: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .photo img {
            max-width: 100%;
            max-height: 300px;
            height: auto;
            border-radius: 10px;
            margin-top: 50px;
        }

        .about-heading {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px; /* Adjust margin as needed */
            margin-bottom: -50px;
        }

        .about-text {
            font-size: 18px;
            text-align: center; /* Center-align the text */
            margin: 100px 100px; /* Add margin on both sides */
        }
    </style>
</head>
<body>

            <li class="menu-item"><a href="contact.html" class="menu-link">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="photo">
            <img src="profile.jpg" alt="Your Photo">
        </div>

    </div>
</body>
</html>
