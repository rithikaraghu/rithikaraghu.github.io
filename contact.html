<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Limelight&family=Poppins:wght@100;200&display=swap');

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            margin-top: 20px;
        }

        h1 {
            font-size: 100px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-item {
            margin-bottom: 20px; /* Add margin to separate contact items */
        }

        .contact-item h2 {
            font-size: 24px; /* Adjust the font size for contact item headings */
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .contact-icons .icon {
            margin: 10px;
        }

        .contact-icons .icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

         /* Menu bar container */
         .menu-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Show menu bar on hover anywhere on the screen */
        body:hover .menu-bar {
            opacity: 1;
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-item {
            margin: 15px 0; /* Increase line spacing between menu items */
            text-align: right;
        }

        .menu-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .menu-link:hover {
            color: #ff8c00; /* Change color on hover */
        }

    </style>
</head>
<body>
    <div class="menu-bar">
        <ul class="menu-list">
            <li class="menu-item"><a href="index.html" class="menu-link">Home</a></li>
            <li class="menu-item"><a href="about.html" class="menu-link">About</a></li>
            <li class="menu-item"><a href="academics.html" class="menu-link">Academics</a></li>
            <li class="menu-item"><a href="extracurricular.html" class="menu-link">Extra-Curriculars</a></li>
            <li class="menu-item"><a href="contact.html" class="menu-link">Contact</a></li>
        </ul>
    </div>

    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <section class="contact-info">
            <div class="contact-item">
                <h2>Resume: <span><a href="link-to-your-resume.pdf" target="_blank">Download Resume</a></span></h2>
            </div>
            <div class="contact-item">
                <h2>Phone Number - +91 9930432751</h2>
                <a href="tel:+1234567890"></a>
            </div>
            <div class="contact-item">
                <h2>Email - rituriyer@gmail.com</h2>
                <a href="mailto:your@email.com"></a>
            </div>
        </section>
        <section class="contact-icons">
            <div class="icon">
                <a href="https://wa.me/1234567890" target="_blank">
                    <img src="whatsapp.png" alt="WhatsApp Icon">

                    <img src="instagram.jpg" alt="Instagram Icon">

            </div>
            <div class="icon">

</body>
</html>
